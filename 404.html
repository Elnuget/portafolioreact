<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Carlos Angulo - Portafolio</title>
  <script type="text/javascript">
    // Redirecci√≥n para SPA en GitHub Pages
    var segmentCount = 1;
    var location = window.location;
    var redirectUrl = location.protocol + '//' + location.hostname + 
                      (location.port ? ':' + location.port : '') +
                      location.pathname.split('/').slice(0, segmentCount).join('/') + '/#/' +
                      location.pathname.split('/').slice(segmentCount).join('/');
    
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <p>Redirigiendo...</p>
</body>
</html>
